<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今天吃什么大转盘</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #5a3e36;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        header {
            text-align: center;
            margin: 20px 0 30px;
            width: 100%;
        }
        
        h1 {
            font-size: 2.8rem;
            color: #e76f51;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            display: inline-block;
        }
        
        h1:after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 4px;
            background: linear-gradient(to right, #e9c46a, #e76f51);
            border-radius: 2px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #6d6875;
            margin-top: 15px;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            width: 100%;
            margin-bottom: 30px;
        }
        
        .wheel-container {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .wheel-wrapper {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .wheel {
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            position: relative;
            border-radius: 50%;
            overflow: hidden;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            background: #f4a261;
            border: 8px solid #e9c46a;
        }
        
        .wheel-item {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 50%;
            transform-origin: bottom left;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-right: 30px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .wheel-item span {
            transform: rotate(90deg);
            white-space: nowrap;
            font-size: 1.1rem;
        }
        
        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: #2a9d8f;
            border-radius: 50%;
            border: 5px solid #e9c46a;
            z-index: 10;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 60px;
            z-index: 20;
        }
        
        .pointer:before {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #e76f51;
            filter: drop-shadow(0 5px 3px rgba(0, 0, 0, 0.3));
        }
        
        .spin-btn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.2rem;
            background: linear-gradient(to right, #e76f51, #f4a261);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(231, 111, 81, 0.4);
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .spin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(231, 111, 81, 0.6);
        }
        
        .spin-btn:active {
            transform: translateY(1px);
        }
        
        .result {
            margin-top: 20px;
            font-size: 1.4rem;
            font-weight: bold;
            text-align: center;
            min-height: 50px;
            color: #2a9d8f;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .food-list {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .food-list h2 {
            color: #2a9d8f;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.8rem;
        }
        
        .input-group {
            display: flex;
            margin-bottom: 20px;
        }
        
        .input-group input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e9c46a;
            border-radius: 50px 0 0 50px;
            font-size: 1rem;
            outline: none;
        }
        
        .input-group button {
            padding: 12px 20px;
            background: #2a9d8f;
            color: white;
            border: none;
            border-radius: 0 50px 50px 0;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .input-group button:hover {
            background: #21867a;
        }
        
        .food-items {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .food-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: white;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.3s ease;
        }
        
        .food-item:last-child {
            margin-bottom: 0;
        }
        
        .food-item .name {
            font-size: 1.1rem;
        }
        
        .food-item .delete {
            color: #e76f51;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.2rem;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }
        
        .food-item .delete:hover {
            background: #ffece6;
            transform: scale(1.1);
        }
        
        .empty-message {
            text-align: center;
            color: #6d6875;
            font-style: italic;
            padding: 20px 0;
        }
        
        .tips {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            width: 100%;
            max-width: 1000px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .tips h3 {
            color: #6d6875;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.4rem;
        }
        
        .tip-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 10px;
            background: rgba(233, 196, 106, 0.1);
        }
        
        .tip-item i {
            color: #e76f51;
            margin-right: 10px;
            font-size: 1.2rem;
            width: 30px;
            text-align: center;
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            color: #6d6875;
            font-size: 0.9rem;
            padding: 20px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                align-items: center;
            }
            
            .wheel-container, .food-list {
                width: 100%;
                max-width: 100%;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-utensils"></i> 今天吃什么大转盘</h1>
            <p class="subtitle">解决你的选择困难症！添加选项，转盘决定今天吃什么</p>
        </header>
        
        <div class="content">
            <div class="wheel-container">
                <div class="wheel-wrapper">
                    <div class="pointer"></div>
                    <div class="wheel" id="wheel">
                        <div class="wheel-center"></div>
                        <!-- Wheel items will be generated here -->
                    </div>
                </div>
                
                <button class="spin-btn" id="spinBtn">
                    <i class="fas fa-redo"></i> 开始旋转
                </button>
                
                <div class="result" id="result">
                    点击上方按钮开始选择
                </div>
            </div>
            
            <div class="food-list">
                <h2><i class="fas fa-list"></i> 食物选项</h2>
                
                <div class="input-group">
                    <input type="text" id="foodInput" placeholder="添加美食选项...">
                    <button id="addFoodBtn"><i class="fas fa-plus"></i> 添加</button>
                </div>
                
                <div class="food-items" id="foodItems">
                    <div class="empty-message">请添加食物选项</div>
                </div>
            </div>
        </div>
        
        <div class="tips">
            <h3><i class="fas fa-lightbulb"></i> 使用小贴士</h3>
            <div class="tip-item">
                <i class="fas fa-check-circle"></i>
                <span>在右侧输入框中添加你的备选食物，点击"添加"按钮</span>
            </div>
            <div class="tip-item">
                <i class="fas fa-sync-alt"></i>
                <span>点击"开始旋转"按钮，转盘会随机选择一个食物</span>
            </div>
            <div class="tip-item">
                <i class="fas fa-trash-alt"></i>
                <span>点击食物右侧的删除图标可移除选项</span>
            </div>
            <div class="tip-item">
                <i class="fas fa-undo"></i>
                <span>刷新页面会重置所有选项，建议添加常用选项</span>
            </div>
        </div>
        
        <footer>
            <p>© 2023 今天吃什么大转盘 | 部署在 Cloudflare Pages</p>
        </footer>
    </div>

    <script>
        // 初始食物列表
        const initialFoods = ['火锅', '披萨', '寿司', '面条', '炸鸡', '汉堡', '沙拉', '饺子'];
        let foods = [...initialFoods];
        let isSpinning = false;
        
        // DOM 元素
        const wheel = document.getElementById('wheel');
        const spinBtn = document.getElementById('spinBtn');
        const result = document.getElementById('result');
        const foodInput = document.getElementById('foodInput');
        const addFoodBtn = document.getElementById('addFoodBtn');
        const foodItems = document.getElementById('foodItems');
        
        // 初始化应用
        function initApp() {
            renderFoodList();
            updateWheel();
        }
        
        // 渲染食物列表
        function renderFoodList() {
            if (foods.length === 0) {
                foodItems.innerHTML = '<div class="empty-message">请添加食物选项</div>';
                return;
            }
            
            foodItems.innerHTML = '';
            foods.forEach((food, index) => {
                const foodItem = document.createElement('div');
                foodItem.className = 'food-item';
                foodItem.innerHTML = `
                    <div class="name">${food}</div>
                    <button class="delete" data-index="${index}">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                foodItems.appendChild(foodItem);
            });
            
            // 添加删除事件监听
            document.querySelectorAll('.delete').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    deleteFood(index);
                });
            });
        }
        
        // 添加食物
        function addFood() {
            const food = foodInput.value.trim();
            if (food && !foods.includes(food)) {
                foods.push(food);
                renderFoodList();
                updateWheel();
                foodInput.value = '';
                foodInput.focus();
            } else if (foods.includes(food)) {
                alert('这个食物已经在列表中了！');
            }
        }
        
        // 删除食物
        function deleteFood(index) {
            foods.splice(index, 1);
            renderFoodList();
            updateWheel();
        }
        
        // 更新转盘
        function updateWheel() {
            wheel.innerHTML = '<div class="wheel-center"></div>';
            
            if (foods.length === 0) {
                result.textContent = '请添加食物选项';
                return;
            }
            
            const colors = [
                '#e76f51', '#f4a261', '#e9c46a', '#2a9d8f', 
                '#264653', '#6d6875', '#e5989b', '#b5838d'
            ];
            
            const angle = 360 / foods.length;
            
            foods.forEach((food, index) => {
                const item = document.createElement('div');
                item.className = 'wheel-item';
                item.style.transform = `rotate(${index * angle}deg)`;
                item.style.backgroundColor = colors[index % colors.length];
                
                const text = document.createElement('span');
                text.textContent = food;
                item.appendChild(text);
                
                wheel.appendChild(item);
            });
        }
        
        // 旋转转盘
        function spinWheel() {
            if (isSpinning || foods.length === 0) return;
            
            isSpinning = true;
            spinBtn.disabled = true;
            result.textContent = '选择中...';
            
            // 随机旋转角度（至少3圈）
            const spins = 3 + Math.floor(Math.random() * 3);
            const extraAngle = Math.floor(Math.random() * 360);
            const totalAngle = spins * 360 + extraAngle;
            
            wheel.style.transform = `rotate(${totalAngle}deg)`;
            
            // 计算选中的食物
            setTimeout(() => {
                const normalizedAngle = extraAngle % 360;
                const selectedIndex = Math.floor(normalizedAngle / (360 / foods.length));
                const selectedFood = foods[selectedIndex];
                
                result.innerHTML = `今天吃：<span style="font-size: 1.8rem; color: #e76f51;">${selectedFood}</span>`;
                isSpinning = false;
                spinBtn.disabled = false;
                
                // 添加庆祝效果
                celebrate();
            }, 4000);
        }
        
        // 庆祝效果
        function celebrate() {
            const resultElement = document.getElementById('result');
            resultElement.classList.remove('celebrate');
            void resultElement.offsetWidth; // 触发重排
            resultElement.classList.add('celebrate');
        }
        
        // 事件监听
        spinBtn.addEventListener('click', spinWheel);
        addFoodBtn.addEventListener('click', addFood);
        foodInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addFood();
            }
        });
        
        // 初始化应用
        window.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
